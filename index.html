<!DOCTYPE html><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<link rel="stylesheet" type="text/css" href="shared/style/buttons.css">	<link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">	<link rel="stylesheet" type="text/css" href="shared/style/headers.css">		<link rel="stylesheet" type="text/css" href="shared/style/lists.css">	<link rel="stylesheet" type="text/css" href="shared/style/confirm.css">	<link rel="resource" type="application/l10n" href="locales/l10n_app.ini" />	<script type="application/javascript" src="js/l10n.js"></script>	<link rel="stylesheet" type="text/css" href="shared/style/animations.css">	<style type="text/css">	html, body {		margin: 0;		padding: 0;		font-size: 10px;		background-color: #FFF;	}	body {		height : 100%;		display : block;		overflow : hidden;	}	section[role="region"] {	    position: absolute;	    top: 0px;	    left: 0px;	    right: 0px;	    bottom: 0px;	    background: none repeat scroll 0% 0% #FFF;	}	a {		padding : 0 1.0rem;	    font: 2.0rem "MozTT",Sans-serif;	}	#memo-list {		padding : 0px;		height : calc(100% - 50px);		overflow : auto !important;	}	#view-edit-memo-area {    	margin: 0px;	}	    #view-edit-content {	    -moz-box-sizing: border-box;	    width: calc(100% - 4rem);	    min-height: 10rem;	    margin: 1.5rem;	    display: block;	    overflow: hidden;	    padding: 0rem;	    font: 2.0rem "MozTT",Sans-serif;	    border: medium none;	    box-shadow: none;	    background: none repeat scroll 0% 0% #FFF;	}		[data-position="right"].right {		animation: current-to-right 0.4s forwards;		-webkit-animation: current-to-right 0.4s forwards;	}	[data-position="right"].current {		animation: right-to-current 0.4s forwards;		-webkit-animation: right-to-current 0.4s forwards;	}	[data-position="current"].left {		animation: current-to-left 0.4s forwards;		-webkit-animation: current-to-left 0.4s forwards;	}	[data-position="current"].current {		animation: left-to-current 0.4s forwards;		-webkit-animation: left-to-current 0.4s forwards;	}	</style>	<title data-l10n-id="title">Memo Pad</title></head><body role="application"><section id="view-list" role="region" class="current" data-position="current">	<header id="view-list-header">		<menu type="toolbar">		<a href="#"><span id="view-list-header-add" class="icon icon-add">add</span></a>		</menu>		<h1 data-l10n-id="view-list-header"></h1>	</header>	<section id="memo-list" data-type="list">		<ul id="view-list-memo">		</ul>	</section></section><section id="view-edit" role="region" class="right" data-position="right">	<header id="view-edit-header">		<button id="view-edit-header-back"><span class="icon icon-back">back</span></button>		<menu type="toolbar">	    	<button id="view-edit-header-delete" data-l10n-id="view-edit-header-delete"></button>		</menu>		<h1 id="view-edit-header-title" data-l10n-id="view-edit-header-title"></h1>	</header>	<header>		<h2 style="text-align:center; color:#999999" id="view-edit-update"></h2>	</header>	<p id="view-edit-memo-area">		<textarea id="view-edit-content" autofocus></textarea>	</p>		<form role="dialog" data-type="confirm" id="view-edit-delete-dialog">		<section>		<h1 data-l10n-id="view-edit-delete-dialog-title"></h1>		<p data-l10n-id="view-edit-delete-dialog-msg"></p>		</section>		<menu>			<button id="view-edit-delete-dialog-cancel" data-l10n-id="view-edit-delete-dialog-cancel"></button>			<button id="view-edit-delete-dialog-yes" class="danger" data-l10n-id="view-edit-delete-dialog-yes"></button>		</menu>	</form></section><script src="js/jquery-1.7.2.min.js"></script><script src="js/json2.js"></script><script src="js/underscore.js"></script><script src="js/backbone.js"></script><script src="js/localforage.js"></script><script src="js/app.js"></script></body></html>
